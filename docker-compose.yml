version: "3.8"

services:
  # PocketBase - Backend API & Storage
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile.pocketbase
    container_name: galaxyscape-pocketbase
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb/pb_data
      - pocketbase_public:/pb/pb_public
    restart: unless-stopped
    networks:
      - galaxyscape

  # Next.js - Frontend
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: galaxyscape-nextjs
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_PB_URL=http://pocketbase:8090
      - NODE_ENV=production
    depends_on:
      - pocketbase
    restart: unless-stopped
    networks:
      - galaxyscape

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: galaxyscape-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nextjs
      - pocketbase
    restart: unless-stopped
    networks:
      - galaxyscape

volumes:
  pocketbase_data:
    driver: local
  pocketbase_public:
    driver: local

networks:
  galaxyscape:
    driver: bridge
