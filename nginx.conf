events {
  worker_connections 1024;
}

http {
  upstream pocketbase {
    server pocketbase:8090;
  }

  upstream nextjs {
    server nextjs:3000;
  }

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_comp_level 6;

  server {
    listen 80;
    server_name _;

    client_max_body_size 50M;

    # PocketBase API routes (NO PUBLIC ADMIN ACCESS)
    location ~ ^/(api|_pb) {
      proxy_pass http://pocketbase;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
    }

    # PocketBase Admin - LOCAL NETWORK ONLY
    location ~ ^/_(/|$) {
      # Allow local network (192.168.x.x, 10.x.x.x, 172.16-31.x.x)
      allow 192.168.0.0/16;
      allow 10.0.0.0/8;
      allow 172.16.0.0/12;
      allow 127.0.0.1;
      deny all;

      proxy_pass http://pocketbase;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
    }

    # PocketBase Admin /admin - LOCAL NETWORK ONLY
    location ~ ^/admin {
      # Allow local network (192.168.x.x, 10.x.x.x, 172.16-31.x.x)
      allow 192.168.0.0/16;
      allow 10.0.0.0/8;
      allow 172.16.0.0/12;
      allow 127.0.0.1;
      deny all;

      proxy_pass http://pocketbase;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
    }

    # Static files - cache aggressively
    location ~* \.(jpg|jpeg|png|webp|gif|css|js|woff2|svg)$ {
      proxy_pass http://nextjs;
      proxy_set_header Host $host;
      proxy_cache_valid 200 30d;
      expires 30d;
      add_header Cache-Control "public, immutable";
    }

    # Next.js everything else
    location / {
      proxy_pass http://nextjs;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
